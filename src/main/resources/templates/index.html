<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../static/css/index.css" type="text/css" rel="stylesheet" th:href="@{static/css/index.css}"/>

    <title>Strona główna</title>
</head>
<body>

<table border="5" align="center">

    <tr>
        <th>ID</th>
        <th>Skąd</th>
        <th>Dokąd</th>
        <th>Data wyjazdu</th>
        <th>Data powrotu</th>
        <th>Wyżywienie</th>
        <th>Cena za dorosłego</th>
        <th>Cena za dziecko</th>
        <th>Promocja</th>
    </tr>

    <tr th:each="trip,iterationStatus : ${trips}">
        <td th:text="${iterationStatus.count}">1</td>
        <td th:text="${trip.fromLocation.getName()}">name</td>
        <td th:text="${trip.destinyLocation.getName()}">name</td>
        <td th:text="${trip.startDate}">name</td>
        <td th:text="${trip.endDate}">name</td>
        <td th:text="${trip.catering}">name</td>
        <td th:text="${trip.priceForAdult}">name</td>
        <td th:text="${trip.priceForChild}">name</td>
        <td th:text="${trip.promoted}">name</td>

    </tr>

</table>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
